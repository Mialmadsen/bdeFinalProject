<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>Mia's Todo App</h1>
        <!-- STATS OVERVIEW (feature/stats-overview) -->
        <div id="stats-section">
          <div id="stats">
            <span id="total-count">Total: 0</span> |
            <span id="completed-count">Completed: 0</span> |
            <span id="overdue-count">Overdue: 0</span>
          </div>
        </div>
        <!-- Progress Bar -->
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <form class="todo-form">
          <input type="text" id="todo-input" placeholder="Enter a new todo" />
          <input type="date" id="todo-due-date" />
          <button type="submit">Add Todo</button>
        </form>
        <!-- error handling -->
        <div id="error-message" class="error-message">Remember to enter a todo</div>
        <ul class="todo-list">
          <!-- Todo items will be added here dynamically -->
        </ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
